<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>Prova de Spring do Dalilão</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style/home.css?version=54" />
	</head>

	<body>
		<div class="wrapper">
			<div class="layout">
				<div class="titleWrapper">
					<h1 class="title">
						Cadastro de Produtos
					</h1>
					<hr class="divider">
				</div>
				<div class="buttonWrapper">
					<a class="button" href="/cadastro">Cadastrar Produto</a>
				</div>
				<table class="table">
					<thead class="tableHead">
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Quantidade em Estoque</th>
							<th>Valor</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}" class="productLines">
							<td class="line"><span th:text="${product.idProduto}"/></td>
							<td class="line"><span th:text="${product.nome}"/></td>
							<td class="line"><span th:text="${product.descricao}"/></td>
							<td class="line"><span th:text="${product.quantidadeEstoque}"/></td>
							<td class="line"><span th:text="${product.valor}"/></td>
							<td class="lineIcons">
								<a class="iconButton iconEdit" th:href="@{/produtos/{id}(id=${product.idProduto})}">
									<svg xmlns="http://www.w3.org/2000/svg" style="height: 24px;" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
										<path strokeLinecap="round" strokeLinejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
									</svg>
								</a>
								<a class="iconButton iconDelete" th:href="@{/deletarProduto/{id}(id=${product.idProduto})}">
									<svg xmlns="http://www.w3.org/2000/svg" style="height: 24px;" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
										<path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
									</svg>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
